<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Real Merch</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #fff;
            background-color: #000;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Espaço entre os logos */
        }

        .logo-container img {
            height: 80px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 10px;
        }

        main {
            padding: 40px 20px;
        }

        .hero {
            background-image: url("https://www.true-religion.com/dw/image/v2/BDRB_PRD/on/demandware.static/-/Sites-true-religion-master/default/dw44f05c21/images/TRU-1089-143_69_F.jpg?sw=1200&sh=675"); /* Substitua pelo URL da sua imagem */
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin: 10px 0 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .carousel-item img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="IMG/image.png" height="29" style="float: left"> 
        <div class="logo-container">        
            <img src="img/real_merch.png" alt="Logo Principal">
        </div>
        <nav>
            <a href="#">New Arrivals</a>
            <a href="#">Denim</a>
            <a href="#">Mens</a>
            <a href="#">Womens</a>
            <a href="#">Accessories</a>
            <a href="#">Kids</a>
            <a href="#">Blog</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>SO TRUE</h1>
            <h1>SO YOU</h1>
            <p>Experience the looks that made us famous.</p>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="IMG/sematary-tickets_05-08-24_17_65ab127812b83.jpg" class="d-block w-100" alt="Sematary">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Promoção Incrível</h5>
                            <p>Descontos especiais em toda a loja!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="IMG/semataryg.jpg" class="d-block w-100" alt="Coleção Verão">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Coleção Verão</h5>
                            <p>Explore a nova coleção de verão.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x600?text=Novidades+da+Semana" class="d-block w-100" alt="Novidades da Semana">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Novidades da Semana</h5>
                            <p>Confira os novos produtos que acabaram de chegar.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
