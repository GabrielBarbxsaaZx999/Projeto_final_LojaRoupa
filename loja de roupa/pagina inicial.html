<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Religion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://www.truereligion.com/on/demandware.static/-/Sites-true-religion-master/default/dw53f1ec78/images/true-religion-logo.svg" alt="True Religion Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Denim</a></li>
                    <li><a href="#">Mens</a></li>
                    <li><a href="#">Womens</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="actions">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>So True</h1>
                    <h1>So You</h1>
                </div>
                <div class="hero-image">
                    <img src="https://www.truereligion.com/on/demandware.static/-/Sites-true-religion-master/default/dw53f1ec78/images/true-religion-logo.svg" alt="True Religion Logo">
                    <p>Experience the looks that made us famous.</p>
                </div>
            </div>
        </section>

        <section class="shop">
            <div class="container">
                <div class="shop-items">
                    <a href="#" class="shop-item">
                        <button>Shop Mens</button>
                    </a>
                    <a href="#" class="shop-item">
                        <button>Shop Womens</button>
                    </a>
                    <a href="#" class="shop-item">
                        <button>Shop Kids</button>
                    </a>
                    <a href="#" class="shop-item">
                        <button>Shop Accessories</button>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 True Religion. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

<style>

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

header {
    background-color: #fff;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 40px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #007bff;
}

.actions a {
    text-decoration: none;
    color: #333;
    margin-left: 20px;
    transition: color 0.3s;
}

.actions a:hover {
    color: #007bff;
}

.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
    padding: 100px 0;
}

.hero-content {
    text-align: center;
    margin-right: 100px;
}

.hero-content h1 {
    font-size: 4em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

.hero-image {
    text-align: center;
}

.hero-image img {
    width: 300px;
}

.hero-image p {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
}

.shop {
    padding: 50px 0;
    background-color: #fff;
}

.shop-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.shop-item {
    text-align: center;
}

.shop-item button {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.shop-item button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}</style>

<script>
    // script.js

// Add event listeners for the shop items
const shopItems = document.querySelectorAll('.shop-item');

shopItems.forEach(item => {
    item.addEventListener('click', () => {
        // Handle click event for each shop item
        // You can add logic here to redirect to different pages or perform other actions
        console.log('Shop item clicked:', item.querySelector('button').textContent);
    });
});
</script>
